  <header>

    <div class="menu-left">

          <i class="fa-solid fa-bars"></i>
        </button>
        <div id="nav-overlay">
          <div id="nav-content">
            <div class="container">

              <div class="nav-header">More Apps By Neb</div>

              <div class="nav-list">
                <a href="https://bogdle.fun">Bogdle</a>

                <!-- vvv neb.host subsite footer -->

  <!-- Dashboard, of sorts -->
  <section id="dashboard">
    <section id="soundPlayersCount">
      <label id="lblSoundPlayersCount"></label>/<label id="lblSoundPlayersCountMax"></label> sounds
    </section>
    <button id="btnCreateSP" class="icon" title="Add sound">
      <i class="fa-solid fa-circle-plus"></i>
    </button>
    <button id="btnCreateAH" class="icon" title="Make hash">
      <i class="fa-solid fa-hashtag"></i>
    </button>
    <button id="linkDownloadAH" class="icon" title="Download hash">
      <i class="fa-solid fa-download"></i>
    </button>
  </section>

  <!-- SoundPlayers will go here -->
  <section id="soundPlayers"></section>

  <!-- Hex dump -->
  <section id="hex-dump">
    <h3>Hex Dump</h3>
