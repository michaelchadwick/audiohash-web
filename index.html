<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <meta http-equiv="cache-control" content="Public" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"
    />
    <title>Audio Hash</title>

    <!-- META
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta
      name="description"
      content="Mix multiple sounds into one sampler track."
    />
    <meta name="author" content="Michael Chadwick" />
    <meta name="application-name" content="Audio Hash" />
    <meta name="title" content="Audio Hash" />
    <meta property="og:url" content="https://neb.host/apps/audiohash" />
    <meta property="og:title" content="Audio Hash - Sound sampler maker" />
    <meta
      property="og:description"
      content="Mix multiple sounds into one sampler track."
    />
    <meta
      property="og:image"
      content="https://neb.host/apps/audiohash/assets/icons/android-chrome-512x512.png"
    />

    <!-- FAVICONS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/icons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/icons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/icons/favicon-16x16.png"
    />
    <link rel="manifest" href="./site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/icons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta name="theme-color" content="#f0f1ff" />

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap">
  -->

    <!-- FONTAWESOME
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      rel="stylesheet"
      href="./assets/fontawesome/css/fontawesome.min.css"
    />
    <link rel="stylesheet" href="./assets/fontawesome/css/solid.min.css" />

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="./assets/css/modal.css" />
    <link rel="stylesheet" href="./assets/css/soundplayer.css" />
    <link rel="stylesheet" href="./assets/css/app.css" />
  </head>
  <body>
    <header>
      <div class="menu-left">
        <div id="nav-links">
          <button
            id="button-nav"
            class="icon"
            aria-label="Click for links to more apps by neb.host"
            tabindex="-1"
          >
            <i class="fa-solid fa-bars"></i>
          </button>
          <div id="nav-overlay">
            <div id="nav-content">
              <div class="container">
                <div class="nav-header">More Apps By Neb</div>

                <div class="nav-list"></div>

                <div class="nav-footer">
                  <!-- vvv neb.host subsite footer -->
                  <footer id="footer-neb-host">
                    site by
                    <a
                      style="
                        color: #ffffff;
                        font-family: 'Consolas', sans-serif;
                        font-size: 12px;
                      "
                      href="https://neb.host"
                      >neb.host</a
                    >
                  </footer>
                  <!-- ^^^ neb.host subsite footer -->
                </div>
              </div>

              <div id="button-nav-close">
                <a href="#">X</a>
              </div>
            </div>
          </div>
        </div>

        <button id="button-help" class="icon" aria-label="Help" tabindex="-1">
          <i class="fa-solid fa-question"></i>
        </button>
      </div>

      <div class="title">
        <h1>Audio Hash</h1>
      </div>

      <div class="menu-right">
        <button
          id="button-settings"
          class="icon"
          aria-label="Settings"
          tabindex="-1"
        >
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>
    </header>

    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <section id="dashboard">
      <section id="soundPlayersCount" aria-label="sound player count">
        <label id="lblSoundPlayersCount"></label>/<label
          id="lblSoundPlayersCountMax"
        ></label>
        sounds
      </section>
      <button
        id="button-create-sp"
        class="icon"
        title="Add player"
        aria-label="add player"
      >
        <i class="fa-solid fa-circle-plus"></i>
        <span>Add player</span>
      </button>
      <button
        id="button-create-ah"
        class="icon"
        title="Make hash"
        aria-label="make hash"
        disabled
      >
        <i class="fa-solid fa-hashtag"></i>
        <span>Make hash</span>
      </button>

      <a id="button-download-ah" class="icon" title="Download audio hash">
        <i class="fa-solid fa-download"></i>
        <span>Download hash</span>
      </a>
    </section>

    <section id="mix-demo">
      <fieldset>
        <legend>AudioHash Preview</legend>
        <audio id="audio" src="" controls></audio>
      </fieldset>
    </section>

    <section id="players"></section>

    <section id="hex-dump">
      <h3>Hex Dump</h3>
      <textarea id="hex-dump-contents"></textarea>
    </section>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- JAVASCRIPTS (VENDOR)
    –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script
      type="text/javascript"
      src="./assets/js/vendor/jquery.min.js"
    ></script>
    <!-- JAVASCRIPTS (CUSTOM)
    –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/app/constants.js"></script>
    <script src="./assets/js/app/dom.js"></script>
    <script src="./assets/js/app/modals.js"></script>

    <!-- JAVASCRIPTS (CUSTOM - LIBRARIES)
    –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app/lib/helpers.js"></script>
    <script src="./assets/js/app/lib/prototypes.js"></script>

    <!-- JAVASCRIPTS (CUSTOM - LIBRARIES - CLASSES)
    –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app/lib/classes/modal.js"></script>
    <script src="./assets/js/app/lib/classes/soundplayer.js"></script>

    <!-- JAVASCRIPTS (MAIN)
    –––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="./assets/js/app/main.js"></script>
  </body>
</html>
