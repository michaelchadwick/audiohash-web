<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Audio Hash | mix multiple sounds into one</title>
  <meta name="description" content="Single page application that loads sound files and then makes a sampler track out of them.">
  <meta name="title" content="Audio Hash">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  
  <link href="favicon.ico" rel="favicon" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/custom.css" media="screen" />
  <link rel="stylesheet" media="(max-width: 370px)" href="css/max-370px.css">
  <link rel="stylesheet" media="(min-width: 370px)" href="css/min-370px.css">
  <link rel="stylesheet" media="(orientation: portrait)" href="css/portrait.css">
  <link rel="stylesheet" media="(orientation: landscape)" href="css/landscape.css">
  
  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
</head>

<body>

  <div id="audiohash-app">

    <header>
      <h1>Audio Hash</h1>
      <nav>
        <div id="options">
          <button id="options-link">Options</button>
          <fieldset id="options-main">
            <label for="chkDumpHex">Dump hex on make?</label>
            <input id="chkDumpHex" type="checkbox" />
            <label for="chkMixDemo">Play mix on make?</label>
            <input id="chkMixDemo" type="checkbox" />
            <label for="numPlaybackPerc">Play mix rate (%)</label>
            <input id="numPlaybackPerc" type="number" min="1" max="500" value="100" pattern="[0-9]+" />
            <label for="rngSampleSize">Sample size</label>
            <input id="rngSampleSize" type="range" min="1" max="30" value="5" />
            <input id="txtSampleSize" type="text" />
          </fieldset>
        </div>
      </nav>
      <a id="help-link" href="#">?</a>
      <div id="help-square">
        <p>Mix multiple sounds into one.</p>
        <ol>
          <li>Create some SoundPlayers</li>
          <li>Load up files</li>
          <li>Choose how much of each you want sampled</li>
          <li>Click "Make Sampler!" and a link to your new sampler will be created for you to download.</li>
        </ol>
      </div>
    </header>

    <!-- Dashboard, of sorts -->
    <section id="dashboard">
      <section id="dashboard-inner">
        <section id="soundPlayersCount">
          <label id="lblSoundPlayersCount"></label>/<label id="lblSoundPlayersCountMax"></label> sounds
        </section>
        <section id="buttons">
          <button id="btnCreateSoundPlayer">Create SP</button>
          <button id="btnCreateSampler">Make Sampler!</button>
          <a href="#" id="linkDownloadSampler">Download Sampler</a>
        </section>
      </section>
    </section>
    
    <!-- SoundPlayers will go here -->
    <section id="soundPlayers"></section>

    <!-- Hex dump -->
    <section id="hex-dump">
      <h3>Hex Dump</h3>
      <textarea id="hex-dump-contents"></textarea>
    </section>
    
    <footer>
      by <a href="http://codana.me">codana.me</a> -- <a href="https://github.com/michaelchadwick/audiohash-web">source</a>
    </footer>

    <!-- JS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
    <script type="text/javascript" src="js/app.js"></script>

  </div>

</body>
</html>
