<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>AH</title>

  <meta name="description" content="Single page application that loads sound files and then makes a sampler track out of them.">
  <meta name="title" content="Audio Hash">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <link href="favicon.ico" rel="favicon" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  <link rel="stylesheet" href="/assets/css/custom.css" media="screen" />

  <script data-main="/assets/js/app" src="/assets/js/lib/require.js"></script>
</head>
<body>
  <div id="audiohash-app">
    <header>
      <h1>Audio Hash</h1>
      <nav>
        <div id="options">
          <button class="btn btn-info btn-sm" id="options-link">Options</button>
          <div class="card" id="options-main">
            <fieldset>
              <label for="chkDumpHex">Dump hex on make?</label>
              <input id="chkDumpHex" type="checkbox" />
              <label for="chkMixDemo">Play mix on make?</label>
              <input id="chkMixDemo" type="checkbox" />
              <label for="numPlaybackPerc">Play mix rate (%)</label>
              <input id="numPlaybackPerc" type="number" min="1" max="500" value="100" pattern="[0-9]+" />
              <label for="rngSampleSize">Sample size</label>
              <input id="rngSampleSize" type="range" min="1" max="30" value="5" />
              <input id="txtSampleSize" type="text" />
            </fieldset>
          </div>
        </div>
      </nav>
      <a id="help-link" href="#">?</a>
      <div id="help-square">
        <p>Mix multiple sounds into one.</p>
        <ol>
          <li>Create some SoundPlayers</li>
          <li>Load up files</li>
          <li>Choose how much of each you want sampled</li>
          <li>Click "Make Sampler!" and a link to your new sampler will be created for you to download.</li>
        </ol>
      </div>
    </header>

    <!-- Dashboard, of sorts -->
    <section id="dashboard">
      <section id="dashboard-inner">
        <section id="soundPlayersCount">
          <label id="lblSoundPlayersCount"></label>/<label id="lblSoundPlayersCountMax"></label> sounds
        </section>
        <section id="buttons">
          <button class="btn btn-primary btn-sm" id="btnCreateSP">&plus; Sound Player</button>
          <button class="btn btn-secondary btn-sm" id="btnCreateAH">Make Audio Hash!</button>
          <a class="btn btn-success" id="linkDownloadAH">Download</a>
        </section>
      </section>
    </section>

    <!-- SoundPlayers will go here -->
    <section id="soundPlayers"></section>

    <!-- Hex dump -->
    <section id="hex-dump">
      <h3>Hex Dump</h3>
      <textarea id="hex-dump-contents"></textarea>
    </section>

    <footer>
      <div>
        a <a href="https://codana.me">codana.me</a> project -- <a href="https://github.com/michaelchadwick/audiohash-web">source</a>
      </div>
    </footer>
  </div>

  <script defer src="https://use.fontawesome.com/releases/v5.2.0/js/all.js" integrity="sha384-4oV5EgaV02iISL2ban6c/RmotsABqE4yZxZLcYMAdG7FAPsyHYAPpywE9PJo+Khy" crossorigin="anonymous"></script>
</body>
</html>
