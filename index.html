<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Web Audio Test</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link href="css/audio.css" rel="stylesheet" media="screen">
</head>
<body>

    <h1>Web Audio API Test</h1>
    <div class="sound">
      <h3>Sound 1</h3>
      <div class="ctrl-row">
        <div class="ctrl-label">Sound 1 Name:</div>
        <div class="ctrl-input"><input id="sound1" type="file" accept="audio/*"></div>
      </div>
      <div class="ctrl-row">
        <div class="ctrl-label">Sound 1 Vol:</div>
        <div class="ctrl-input">
          <input type="range" min="0" max="100" value="100" onInput="AudioPlayer.changeVolume(this)"></input>
        </div>
      </div>
      <div class="ctrl-row">
        <div class="ctrl-label">Sound 1 Ctrls:</div>
        <div class="ctrl-input">
          <button onClick="AudioPlayer.toggle()" disabled>Play/Pause</button>
          <button onClick="AudioPlayer.stop()" disabled>Stop</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/audio.js"></script>
</body>
</html>
